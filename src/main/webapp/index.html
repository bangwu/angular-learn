<html>
<head>
    <title>angular-learn</title>
</head>
<body>
<h2>Hello Angular!</h2>

<div class="main">
    <label for="name">Enter:</label>
    <input name="name" id="name"><br>
    <label id="nameValue"></label>
</div>
<hr/>
<div class="angularInput" ng-app="app" ng-controller="one">
    <label for="">Enter:</label>
    <input type="text" id="angularName" ng-model="angularName"/>
    <label for="" id="angularNameValue">{{angularName}}</label>
</div>
<script src="./scripts/libs/jquery-2.1.4.js"></script>
<script src="./scripts/libs/angular.js"></script>
<script src="./scripts/jquery-way.js"></script>
<script src="./scripts/angular-way.js"></script>
</body>
</html>
